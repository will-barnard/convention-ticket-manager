version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: convention-db
    environment:
      POSTGRES_DB: convention_tickets
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "49190:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: convention-backend
    environment:
      PORT: 3000
      DATABASE_URL: postgresql://postgres:password@db:5432/convention_tickets
      JWT_SECRET: 884835668e869e6cb311ad8cdb2b3f859e1da04b579900f062eb13664bff8cfc
      JWT_EXPIRES_IN: 2y
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      EMAIL_FROM: Convention Tickets <${SMTP_USER}>
      FRONTEND_URL: http://localhost:49192
    ports:
      - "49191:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - backend_uploads:/app/uploads
    command: sh -c "npm run migrate && npm run seed && npm start"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: convention-frontend
    ports:
      - "49192:80"
    depends_on:
      - backend

  verifier:
    build:
      context: ./verifier
      dockerfile: Dockerfile
    container_name: convention-verifier
    ports:
      - "49193:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  backend_uploads:
