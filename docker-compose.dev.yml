version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: convention-db-dev
    environment:
      POSTGRES_DB: convention_tickets
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: convention-backend-dev
    environment:
      PORT: 3000
      DATABASE_URL: postgresql://postgres:password@db:5432/convention_tickets
      JWT_SECRET: your-secret-key-change-this-in-production
      JWT_EXPIRES_IN: 7d
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      EMAIL_FROM: ${EMAIL_FROM}
      FRONTEND_URL: ${FRONTEND_URL}
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -c "npm run migrate && npm run seed && npm run seed:verifier && npm run dev"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: convention-frontend-dev
    environment:
      - VITE_API_URL=http://localhost:3000
    ports:
      - "8080:8080"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

  verifier:
    build:
      context: ./verifier
      dockerfile: Dockerfile.dev
    container_name: convention-verifier-dev
    environment:
      - VITE_API_URL=http://localhost:3000
    ports:
      - "8081:8081"
    depends_on:
      - backend
    volumes:
      - ./verifier:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data_dev:
